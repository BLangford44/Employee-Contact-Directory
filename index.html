<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
  <div class="main">
    <header>
      <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>
    </header>

    <div class="grid-container">

      <!-- Dynamically insert Employee Cards Here -->

    </div>

    <div class="overlay hidden">
      <div class="modal">
        <button class="modal-close">X</button>
        <div class="modal-content">
          <img src="responsive-layout-profile.png" alt="Employee photo" class="avatar">
          <div class="text-container">
            <h2 class="name">Emaployee Name</h2>
            <p class="email">Employee@email.com</p>
            <p class="address">address</p>
            <hr />
            <p>(593) 364-3249</p>
            <p class="address">122 Autumn Lane Columbus, MS 38967</p>
            <p>Birthday: 01/04/85</p>
          </div>
        </div>
      </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
